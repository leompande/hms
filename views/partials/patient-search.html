<div class="row">
    <div class="col-md-12">
        <p style="font-weight: bold;font-size:14px;">Patients Search</p>
        <p style="color:#cccccc;">Enter Medical Record Number or Patient Name to search.</p>
        <hr style="border: 1px solid #cccccc;"/>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="search-option" > By medical record no.
                        </label>
                        &nbsp;
                        &nbsp;
                        <label>
                            <input type="radio" name="search-option"> By patient name
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="medical_record_number" style="text-align: left!important;" class="col-sm-2 control-label">Medical Record Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="medical_record_number" placeholder="Medical Record Number">
                </div>
            </div>
            <div class="form-group">
                <label for="patient_name" style="text-align: left!important;" class="col-sm-2 control-label">Patient Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="patient_name" placeholder="Patient Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>&nbsp;Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
