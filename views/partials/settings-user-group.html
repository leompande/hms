<div class="row" >
    <div class="col-md-12">
        <p style="font-weight: bold;font-size:14px;">User Group</p>
        <p style="color:#cccccc;">List of available user group<a href="#/settings/settings-user-group/add-user-group" class="pull-right btn btn-primary"><i class="fa fa-plus"></i>&nbsp;New Group</a></p>
        <hr style="border: 1px solid #cccccc;"/>
    </div>
    <div class="col-md-12">
        <hospital-context-menu current-position="settings.positioning"></hospital-context-menu>
        <table class="table table-hover" datatable="ng" >
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in settings.roles" ng-click="settings.popUpContextMenu($event)" style="cursor: pointer;">
                <td>{{$index+1}}</td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
