<div class="row" >
    <div class="col-md-12">
        <p style="font-weight: bold;font-size:14px;">New User</p>
        <p style="color:#cccccc;">Creating new user</p>
        <hr style="border: 1px solid #cccccc;"/>
    </div>
    <div class="col-md-12">
        <form name="newUser" class="" >

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="first_name" placeholder="First Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="middle_name" placeholder="Middle Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="last_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="email" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="address" placeholder="Address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" ng-model="settings.userObject.name" name="name" id="phone_number" placeholder="Phone Number">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" ng-model="settings.userObject.name" name="name" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" ng-model="settings.userObject.name" name="name" id="confirm_password" placeholder="Confirm Password">
                    </div>
                </div>
            </div>

            <br/>
            <a class="btn btn-success" ng-click="settings.createUser(settings.userObject)"><i class="fa fa-plus-square"></i>&nbsp;Create</a>
            <a class="btn btn-danger" href="#/settings/settings-user-setting"><i class="fa fa-cut"></i>&nbsp;Cancel</a>
        </form>
    </div>
</div>
